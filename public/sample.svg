<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.1" />
    </linearGradient>
    <radialGradient id="circleGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff5252;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background Layer -->
  <rect width="400" height="300" fill="url(#bgGradient)" data-name="Background"/>
  
  <!-- Circle Layer -->
  <circle cx="100" cy="150" r="40" fill="url(#circleGradient)" stroke="#ff5252" stroke-width="3" data-name="Circle"/>
  
  <!-- Rectangle Layer -->
  <rect x="180" y="120" width="60" height="60" fill="#4ecdc4" stroke="#26a69a" stroke-width="2" data-name="Rectangle"/>
  
  <!-- Triangle Layer -->
  <polygon points="320,120 290,180 350,180" fill="#45b7d1" stroke="#2196f3" stroke-width="2" data-name="Triangle"/>
  
  <!-- Text Layer -->
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="16" fill="#2c3e50" text-anchor="middle" data-name="Text">
    Test Animation Layers!
  </text>
  
  <!-- Path Layer -->
  <path d="M 50 50 Q 100 25 150 50 T 250 50" stroke="#9c27b0" stroke-width="4" fill="none" data-name="Curved Path"/>
  
  <!-- Star Layer -->
  <polygon points="350,50 360,70 380,70 365,85 370,105 350,95 330,105 335,85 320,70 340,70" fill="#ffd700" stroke="#ffb300" stroke-width="1" data-name="Star"/>
</svg> 